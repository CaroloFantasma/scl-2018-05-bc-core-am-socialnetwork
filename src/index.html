    <!-- aquí va imagen de mascotas -->
    <div class="row">
      <img src="..." class="img-fluid" alt="Responsive image">
    </div>

    <!-- aquí va la caja de login y botón para registro -->
    <div>
      <form class="dropdown-menu p-4">
        <div class="form-group">
            <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="Ingresa tu e-mail...">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Ingresa tu contraseña...">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>  
    </div>

    <h4>Registro de usuarios</h4>
    <input id="email" type="email" placeholder="Ingresa e-mail">
    <input id="password" type="password" placeholder="Ingresa contraseña">
    <button id="registrar">Registrar</button>

    <h4>Inicio sesión</h4>
    <input id="email2" type="email" placeholder="Ingresa e-mail">
    <input id="password2" type="password" placeholder="Ingresa contraseña">
    <button id="ingresar">Ingresar</button>

    <div id="contenido">
    </div>
